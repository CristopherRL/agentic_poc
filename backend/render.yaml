services:
  - type: web
    name: agentic-poc-backend
    env: python
    buildCommand: pip install -r requirements.txt && python -m scripts.ingest_sql && python -m scripts.ingest_rag
    startCommand: uvicorn src.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ADMIN_TOKEN
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
      - key: ENABLE_RATE_LIMIT
        value: true
      - key: DAILY_INTERACTION_LIMIT
        value: 20