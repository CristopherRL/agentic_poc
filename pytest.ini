[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Exclude private test directories from automatic discovery
norecursedirs = private .git .venv venv env __pycache__

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require DB/resources)
    e2e: End-to-end tests (require full stack)
    private: Private tests (admin endpoints, sensitive)

